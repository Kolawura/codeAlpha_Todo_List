<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="../dist/styles.css"
      rel="stylesheet"
    />
    <title>Todo_list</title>
  </head>
  <body class="flex h-screen w-screen justify-center">
    <main class="flex flex-col justify-center w-[min(90vw,30rem)]">
      <div class="mb-16 w-full">
        <form action="">
          <input
            class="bg-blue-100 border border-none rounded-lg p-3 md:p-4 w-full"
            type="text"
            name="Todo_text"
            id="Todo_text"
            placeholder="Create new task..."
          />
          <button id="addBtn">Add Task</button>
        </form>
      </div>
      <div class="w-full">
        <ol
          id="taskCont"
          class="flex flex-col justify-center items-center p-4 rounded-lg"
        ></ol>
      </div>
    </main>
    <div
      id="errCont"
      class="hidden justify-center items-center h-screen w-screen absolute bg-transparent backdrop-blur-lg"
    >
      <p
        id="errMsg"
        class="text-red-400 text-3xl"
      >
        Sorry, Input can not be empty
      </p>
    </div>
    <footer class="absolute bottom-0 m-auto">Made with ❤️ by Kolawura</footer>
    <script src="../dist/index.js"></script>
  </body>
</html>
