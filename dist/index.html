<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo_list</title>
    <script type="module" crossorigin src="./assets/index-lVxrQpS9.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-CebC2q4X.css">
  </head>
  <body
    class="bg-[url('/public/images/bgImage.jpg')] bg-cover bg-center flex h-screen w-screen justify-center"
  >
    <main class="flex flex-col justify-center w-[min(90vw,40rem)]">
      <div class="mb-4 shadow-2xl">
        <form
          action=""
          class="grid grid-cols-[2fr_1fr] h-auto bg-gray-50 gap-4 px-4 md:px-6 py-2 md:py-4 rounded-lg"
        >
          <input
            class="border-solid border-b-2 focus:outline-none focus:border-blue-500 border-gray-400 bg-transparent p-2 text-lg w-full"
            type="text"
            name="Todo_text"
            id="Todo_text"
            placeholder="Create new task..."
          />
          <button id="addBtn" class="p-4 bg-blue-300 rounded-lg w-auto font-semibold text-sm md:text-base text-gray-700">Add Task</button>
        </form>
      </div>
      <div
        id="task"
        class="w-full backdrop-blur-lg rounded-lg max-h-[50vh] overflow-auto"
      ></div>
      <div id="lg_footer" class="hidden justify-between items-center p-4 text-base backdrop-blur-lg rounded-b-lg">
        <p id="noCompTask" class="text-gray-500 hover:text-blue-700"
          >items left</p
        >
        <div class="hidden md:block">
          <div class="flex justify-between gap-2 text-gray-500">
            <a
              id="showAll"
              class="cursor-pointer hover:text-blue-700"
              >All</a
            >
            <a id="active" class="cursor-pointer hover:text-blue-700">Active</a>
            <a
              id="showComp"
              class="cursor-pointer hover:text-blue-700"
              >Completed</a
            >
          </div>
        </div>
        <a
          id="clearCompTask"
          class="cursor-pointer text-gray-500 hover:text-blue-700"
          >Clear Completed</a
        >
      </div>
      <div id="sm_footer" class="hidden md:hidden shadow-2xl">
        <div
          class="flex justify-between text-gray-500 text-sm font-semibold bg-white dark:bg-gray-800 p-4 pl-24 pr-24 mt-4 border-none rounded-lg"
        >
          <a
            id="ft_showAll"
            class="cursor-pointer hover:text-blue-700"
            >All</a
          >
          <a id="ft_active" class="cursor-pointer hover:text-blue-700">Active</a>
          <a
            id="ft_showComp"
            class="cursor-pointer hover:text-blue-700"
            >Completed</a
          >
        </div>
      </div>
    </main>
    <div
      id="errCont"
      class="hidden justify-center items-center h-screen w-screen absolute bg-transparent backdrop-blur-lg"
    >
      <p
        id="errMsg"
        class="text-red-500 text-4xl sm:text-6xl font-bold text-center"
      >
        Sorry, Input can not be empty
      </p>
    </div>
    <footer class="absolute bottom-0 m-auto font-semibold text-xl">Made with ❤️ by Kolawura</footer>
  </body>
</html>
